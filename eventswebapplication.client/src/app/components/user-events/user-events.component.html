<mat-card class="user-events-card">
  <mat-card-header>
    <mat-card-title>Мероприятия, на которые вы записаны</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="1:1">
      <mat-grid-tile *ngFor="let event of events">
        <mat-card>
          <img mat-card-image [src]="getImage(event.imagePath)" alt="{{ event.title }}">
          <mat-card-content>
            <h3>{{ event.title }}</h3>
            <p>{{ event.description }}</p>
            <p><strong>Date:</strong> {{ event.dateAndTime | date }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Подробнее</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
