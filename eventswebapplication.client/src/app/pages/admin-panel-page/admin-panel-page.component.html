<div class="search-container">
  <input type="text" [(ngModel)]="searchId" placeholder="Поиск мероприятий по ID" class="search-input">
  <button class="search-button" (click)="searchEvents()">Искать</button>
  <button class="create-button" (click)="openCreateEventDialog()">Создать мероприятие</button>
</div>

<div class="events-container">
  <h1 class="header">Панель администратора</h1>

  <div class="event-cards-wrapper">
    <mat-card *ngFor="let event of events">
      <mat-card-header>
        <img mat-card-image [src]="getImageUrl(event.imagePath)" class="resized-image" alt="{{event.title}}">
        <mat-card-title>{{ event.title }}</mat-card-title>
        <mat-card-subtitle>{{ event.dateAndTime | date:'fullDate' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="openEditEventDialog(event)">Редактировать</button>
        <button mat-button (click)="deleteEvent(event.id)">Удалить</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-paginator [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 [length]="totalEvents"
                 (page)="onPageChanged($event)">
  </mat-paginator>
</div>
