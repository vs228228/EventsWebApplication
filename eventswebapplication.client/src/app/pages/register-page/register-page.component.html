<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Регистрация</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Имя</mat-label>
          <input matInput formControlName="name" placeholder="Введите ваше имя">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Фамилия</mat-label>
          <input matInput formControlName="surname" placeholder="Введите вашу фамилию">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Электронная почта</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Введите вашу почту">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Пароль</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Введите ваш пароль">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Дата рождения</mat-label>
          <input matInput formControlName="birthday" [matDatepicker]="picker" placeholder="Выберите дату рождения">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="register-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" (click)="onSubmit()">Зарегистрироваться</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
